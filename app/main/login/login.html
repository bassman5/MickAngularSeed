<!-- Modal -->
<div id='login-view'>
    <div class="container">

    <h3 class="modal-title" id="loginModalLabel">Login</h3>

    <!--<iframe src="sink.html" name="sink" style="display:none"></iframe>-->
        <!--action="sink.html" target="sink"-->

    <form name="loginForm"
          role="form"
          class="login-form"
          method="post"
          ng-submit="login(credentials)"
          form-autofill-fix novalidate>


    <div class="form-group">
            <label>Email</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   data-ng-model="credentials.username"
                   placeholder="Email"
                   required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   data-ng-model="credentials.password"
                   data-ng-minlength="6"
                   placeholder="Password"
                   required/>
        </div>

        <div class="form-group">
            <button id='login-button' type="submit" class="btn btn-primary"
                    ng-disabled="loginForm.$invalid || !loginForm.$dirty">Login
            </button>
        </div>
        <div class="alert alert-danger" ng-hide="error === ''">{{ error }}</div>
    </form>
</div>

</div>
